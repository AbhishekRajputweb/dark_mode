<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- white mode start-->
    <div class="main-white" id="white">
        <div class="white-mode">
            <h1>Dark Mode is Here</h1>
            <div class="img-box">
                <a href="#">
                   <img src="img/heart.png" alt="heart" onclick="white()">
                </a>
            </div>
        </div>
    </div>
    <!-- white mode end-->

    <!-- white mode start-->
    <div class="main-dark" id="dark">
        <div class="dark-mode">
            <h1>White Mode is Here</h1>
            <div class="img-box">
                <a href="#">
                   <img src="img/light-bulb.png" alt="light-bulb" onclick="dark()">
                </a>
            </div>
        </div>
    </div>
    <!-- white mode end-->



<script src="index.js"></script>
</body>
</html>
